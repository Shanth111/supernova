{% extends 'header.html' %}
{% block body %}
<br>
<div class="bd-example">
    <h3>Write Review of Website</h3>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Website</label>
            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Website.com">
            
        </div>
        <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Review</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your review to help others learn about Website"></textarea>
                <small id="emailHelp" class="form-text text-muted">We'll never share your review with anyone else.</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
Test
{% endblock %}
